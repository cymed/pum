site_name: pum documentation

theme:
  name: "material"
  logo: assets/images/pum.png
  favicon: assets/images/favicon.ico
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - mkdocstrings:
      handlers:
        python:
          options:
            show_signature: true
            show_signature_annotations: true
            separate_signature: true


markdown_extensions:
  - admonition
  - codehilite
  - attr_list

nav:
  - About: index.md
  - Getting Started: getting_started.md
  - Config: config.md
  - Advanced: advanced.md
  - CLI: cli.md
  - API:
      - Changelog: api/changelog.md
      - MigrationParameterDefinition: api/migration_parameter_definition.md
      - MigrationParameterType: api/migration_parameter_type.md
      - PumConfig: api/pum_config.md
      - SchemaMigrations: api/schema_migrations.md
      - Upgrader: api/upgrader.md
      - changelog utils: api/changelog_utils.md
      - exceptions: api/exceptions.md

extra:
  # Remove "Made with Material for MkDocs" from footer
  generator: false
